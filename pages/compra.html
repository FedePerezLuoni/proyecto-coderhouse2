    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <meta name="description" content="Finalizar compra en Decode" />
    <meta name="keywords" content="Streetwear, Argentina, Ropa, Oversize" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-3">
              <li class="nav-item me-3">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="./sobre_nosotros.html"
                  >Sobre Nosotros</a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="./informacion.html">Informacion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="titulos">Detalles de facturación</h1>

      <div class="container formularios">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="facturacion__nombre">Nombre completo</label>
            <input type="text" id="facturacion__nombre" required />
          </div>
          <div class="col-md-6">
            <label for="facturacion__pais">Pais</label>
            <input type="text" id="facturacion__pais" required />
          </div>
          <div class="col-md-6">
            <label for="facturacion__provincia">Provincia</label>
            <input type="text" id="facturacion__provincia" required />
          </div>
          <div class="col-md-6">
            <label for="facturacion__localidad">Localidad</label>
            <input type="text" id="facturacion__localidad" required />
          </div>
          <div class="col-md-6">
            <label for="facturacion__calle">Nombre y numero de la calle</label>
            <input type="text" id="facturacion__calle" required />
          </div>
          <div class="col-md-6">
            <label for="facturacion__cp">Código postal</label>
            <input type="number" id="facturacion__cp" required />
          </div>
          <div class="col-md-6">
            <label for="facturacion__email">Email</label>
            <input type="email" id="facturacion__email" required />
          </div>
          <div class="col-md-6">
            <label for="facturacion__telefono">Telefono</label>
            <input type="tel" id="facturacion__telefono" required />
          </div>
          <div class="col-12">
            <label for="facturacion__msj">Aclaracion (opcional)</label>
            <textarea
              name="facturacion__msj"
              id="facturacion__msj"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-secondary">
              Finalizar compra
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="redes">
        <a
          href="https://www.instagram.com/?theme=dark"
          target="_blank"
          class="ig"
        >
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.whatsapp.com/?lang=es" target="_blank" class="wsp">
          <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://twitter.com/home?lang=es" target="_blank" class="tw">
          <i class="bi bi-twitter"></i>
        </a>
      </div>
      <div>
        <p>© Decode 2022 | Todos los derechos reservados</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
